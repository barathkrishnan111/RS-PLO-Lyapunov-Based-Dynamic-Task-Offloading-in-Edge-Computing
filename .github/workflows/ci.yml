name: CI - Test & Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install numpy matplotlib pytest

      - name: Run unit tests
        run: python -m pytest test_engine.py -v --tb=short || python -m unittest test_engine -v

      - name: Import check - Engine
        run: python -c "from lyapunov_engine import RSPLO, SystemParams, EdgeServerConfig; print('Engine OK')"

      - name: Import check - Dashboard
        run: python -c "from dashboard import SSEManager; print('Dashboard OK')"

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: rsplo:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
